<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Room Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">

    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        #bedimage{
        border-radius:10px;
        }
        #subbutton{
        margin-left:25px;
        margin-bottom:3px;}

        #loginform{
        padding-left:100px;
        }
        #usr{
        color:black;}
        #pass{
        color:black;}
        #please{
        color:black;
        font-weight:bolder;}

    </style>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

        <!-- LOG IN FORM -->
        <div>
            <form id="loginform" name="f" th:action="@{/login}" method="post">
                <fieldset id="field">
                    <legend id="please">Please Login</legend>
                    <div th:if="${param.error}" class="alert alert-success">
                        Invalid username and password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>

                    <label for="username" id="usr">Username</label>
                    <input type="text" id="username" name="username"/>
                    <label for="password" id="pass">Password</label>
                    <input type="password" id="password" name="password"/>

                    <button type="submit" id="subbutton" class="btn">Log in</button>


                </fieldset>
            </form>
        </div>

    </header>

    <div class="intro-section" id="home-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 mr-auto" data-aos="fade-up">
                    <h1>Hospital Room Manager</h1>
                    <p class="mb-5" style="color:black;">This application allows you to keep track of the number of free
                        and occupied
                        beds inside a hospital.</p>
                    <p><a href="#" class="btn btn-outline-light py-3 px-5">Get Started</a></p>

                </div>
                <div class="col-lg-2 ml-auto" data-aos="fade-up" data-aos-delay="100">
                    <figure class="img-absolute">
                        <img id="bedimage" th:src="@{/images/beds.jpg}" alt="Image" class="img-fluid">
                    </figure>
                </div>
            </div>
        </div>
    </div>


</div> <!-- .site-wrap -->

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{js/jquery-ui.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/owl.carousel.min.js}"></script>
<script th:src="@{js/jquery.stellar.min.js}"></script>
<script th:src="@{js/jquery.countdown.min.js}"></script>
<script th:src="@{js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{js/jquery.easing.1.3.js}"></script>
<script th:src="@{js/aos.js}"></script>
<script th:src="@{js/jquery.fancybox.min.js}"></script>
<script th:src="@{js/jquery.sticky.js}"></script>


<script src="js/main.js"></script>

</body>
</html>
